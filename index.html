<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimiliano Farucci Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 60px 20px; /* Aggiungi padding superiore per evitare che il contenuto sia nascosto sotto il menu fisso */
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div id="home" class="section">
    <h1>Home</h1>
    <p>Welcome to Massimiliano Farucci's page.</p>
</div>

<div id="services" class="section">
    <h1>What i do</h1>
    <p>AI</p>
    <p>Agentic AI</p>
</div>

<div id="about" class="section">
    <h1>About</h1>
    <p>About</p>
</div>

<div id="contact" class="section">
    <h1>Contact</h1>
    <p>Contact</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuItems = document.querySelectorAll('.menu a');
        menuItems.forEach(function(item) {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
    });
</script>

</body>
</html>
